<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link rel="shortcut icon" type="image/png" href="img/icon.png"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Netflix</title>
</head>
<body>
	<section class="signin">
		<div class="signin-top">
			<img src="img/logo.png" alt="Netflix">
		</div>
		<div class="signin-area">
			<h1>Sign In</h1>
			<div class="textfield">Email or Phone Number</div>
			<div class="textfield">Password</div>
			<a href="#" class="button-sg">Sign In</a>
			<div class="afterbutton">
				<input type="checkbox" id="remember">
				Remember Me <a href="#">Need Help?</a>
			</div>
			<div class="facebook">
				<img src="./img/fb.png"> Login with facebook
			</div>
			<div class="signup">
				New to Netflix? <a href="home.html"> Sign Up Now</a>.
		    </div>
		    <div class="captcha">
		    	This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn More.</a>
		    </div>
		</div>
		<div class="footer">
			<div class="gen-link">
				<a href="#">Questions? Contact us.</a>
			</div>
			<ul class="sg-foot">
				<li><a href="#">Gift Card Terms</a></li>
				<li><a href="#">Terms Of Use</a></li>
				<li><a href="#">Privacy Statement</a></li>
			</ul>
			<div class="lang-btn">
			<i class="fas fa-globe" style="margin-right: 1rem"></i> English <i class="fa fa-caret-down" aria-hidden="true"></i>
			</div>
			<div class="filler" style="height: 1rem"></div>
		</div>
	</section>
</body>
</html>
